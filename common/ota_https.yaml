button:
  - platform: template
    id: update_firmware  # Identifiant unique pour ce bouton.
    name: Update reefmonitor Firmware - Releaseed (Experimental - ESP32)  # Nom affiché dans Home Assistant.
    entity_category: "config"  # Catégorie de configuration dans Home Assistant.
    icon: mdi:update  # Icône utilisée pour représenter les mises à jour.
    # disabled_by_default: true  # Peut être activé/désactivé selon les besoins.
    on_press: 
      then:
        - ota.http_request.flash:
            md5_url: https://raw.githubusercontent.com/Twinsen68/reefmonitor/main/bin/ota/reefmonitor-esp32.ota.md5  # URL pour vérifier la somme MD5 du firmware.
            url: https://raw.githubusercontent.com/Twinsen68/reefmonitor/main/bin/ota/reefmonitor-esp32.ota.bin  # URL pour télécharger et flasher le firmware OTA.
