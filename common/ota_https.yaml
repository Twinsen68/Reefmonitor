substitutions:
  update_firmware_sensor_interval: 6h  # Intervalle pour vérifier les mises à jour de firmware (6 heures).

ota:
  - platform: http_request

http_request:
  verify_ssl: false  # Désactive la vérification SSL pour les connexions HTTPS.


