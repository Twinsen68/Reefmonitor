    unit_of_measurement: "mS/cm"
    accuracy_decimals: 2
    update_interval: "${update_ec}"
    state_class: "measurement"
    device_class: "volatile_organic_compounds_parts"
    filters:
      - lambda:
          return (x / 1000);
    web_server:
