    name: TDS
    id: sensor_tds
    unit_of_measurement: "g/L"
    icon: mdi:water-opacity
    accuracy_decimals: 2
    disabled_by_default: true
    update_interval: "${update_ec}"
    state_class: "measurement"
    device_class: "volatile_organic_compounds_parts"
