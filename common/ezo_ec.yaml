text_sensor:
  # Conductivity Raw Value
  - platform: template
    name: EC - Valeur brute
    id: raw_value_ec
    icon: mdi:counter
    # disabled_by_default: true
    on_value: 
      then:
        - component.update: ec_ezo
        - component.update: sensor_salinity
        # - component.update: sensor_conductivity
        - component.update: sensor_tds
        - component.update: sensor_specific_gravity
    web_server:
      sorting_group_id: sorting_group_ec

  # Selected Command Result - Conductivity
  - platform: template
    name: EC - Valeur Cmd
    icon: mdi:data-matrix
    id: result_ec
    # disabled_by_default: true
    web_server:
      sorting_group_id: sorting_group_ec

button:
  # Read Conductivity Probe
  - platform: template
    name: EC - Lire
    icon: mdi:read
    id: read_ec
    entity_category: "Config"
    # disabled_by_default: true
    on_press:
      then:
        - lambda: |-
            byte error;
            Wire.beginTransmission(${addEC});
            error = Wire.endTransmission();
            if (error == 0) {
              id(ec_ezo).send_custom("R");
            }
            else {
              ESP_LOGW("custom_conductivity_read", "No Conductivity sensor detected at address: ${addEC}!");
            }
    web_server:
      sorting_group_id: sorting_group_ec

  # Send Selected EZO Command - Conductitivy
  - platform: template
    name: EC - Envoi Cmd
    icon: mdi:apple-keyboard-command
    id: send_selected_ec
    entity_category: "Config"
    # disabled_by_default: true
    on_press:
      then:
        - lambda: |-
            const auto option = id(select_command_ec).current_option();
            if (option.has_value() && option.value() == "Lire") {
              id(ec_ezo).send_custom("R");
            }
            if (option.has_value() && option.value() == "Information") {
              id(ec_ezo).get_device_information();
            }
            if (option.has_value() && option.value() == "Status") {
              id(ec_ezo).send_custom("Status");
            }
            if (option.has_value() && option.value() == "Obt Val K") {
              id(ec_ezo).send_custom("K,?");
            }  
            if (option.has_value() && option.value() == "Obt val TDS") {
              id(ec_ezo).send_custom("TDS,?");
            }
            if (option.has_value() && option.value() == "Conv en NaCl - 0.48") {
              id(ec_ezo).send_custom("TDS,0.48");
            }
            if (option.has_value() && option.value() == "Obt parametre") {
              id(ec_ezo).send_custom("O,?");
            }  
            if (option.has_value() && option.value() == "Selct sonde K1") {
              id(ec_ezo).send_custom("K,1");
            }
            if (option.has_value() && option.value() == "Sortie Val Toutes (default)") {
              id(ec_ezo).send_custom("O,EC,1");
              id(ec_ezo).send_custom("O,TDS,1");
              id(ec_ezo).send_custom("O,S,1");
              id(ec_ezo).send_custom("O,SG,1");
            }
            if (option.has_value() && option.value() == "Unité - Conductivité") {
              id(ec_ezo).send_custom("O,EC,1");
              id(ec_ezo).send_custom("O,TDS,0");
              id(ec_ezo).send_custom("O,S,0");
              id(ec_ezo).send_custom("O,SG,0");
            }
            if (option.has_value() && option.value() == "Unité - Salinity") {
              id(ec_ezo).send_custom("O,EC,0");
              id(ec_ezo).send_custom("O,TDS,0");
              id(ec_ezo).send_custom("O,S,1");
              id(ec_ezo).send_custom("O,SG,0");
            }
            if (option.has_value() && option.value() == "Unité - Specific Gravity") {
              id(ec_ezo).send_custom("O,EC,0");
              id(ec_ezo).send_custom("O,TDS,0");
              id(ec_ezo).send_custom("O,S,0");
              id(ec_ezo).send_custom("O,SG,1");
            }
            if (option.has_value() && option.value() == "Unité - TDS") {
              id(ec_ezo).send_custom("O,EC,0");
              id(ec_ezo).send_custom("O,TDS,1");
              id(ec_ezo).send_custom("O,S,0");
              id(ec_ezo).send_custom("O,SG,0");
            }
            if (option.has_value() && option.value() == "Vérif Calibration") {
              id(ec_ezo).get_calibration();
            }  
            if (option.has_value() && option.value() == "Calibration @ SEC") {
              id(ec_ezo).send_custom("Cal,dry");
            }
            if (option.has_value() && option.value() == "Calibration @ BASSE = 12880") {
              id(ec_ezo).send_custom("Cal,low,12880");
            }
            if (option.has_value() && option.value() == "Calibration @ HAUTE = 80000") {
              id(ec_ezo).send_custom("Cal,high,80000");
            }
            if (option.has_value() && option.value() == "Calibration CLEAR") {
              id(ec_ezo).clear_calibration();
            }
            if (option.has_value() && option.value() == "Réinitialisation") {
              id(ec_ezo).send_custom("Factory");
            }
            // else {
            //   id(ec_ezo).send_custom("R");
            // }
    web_server:
      sorting_group_id: sorting_group_ec

select:
  - platform: template
    name: EC - Cmd Selectionnée
    id: select_command_ec
    icon: mdi:apple-keyboard-command
    # disabled_by_default: true
    optimistic: true
    entity_category: "Config"
    options:
      - "Lire"
      - "Information"
      - "Status"
      - "Réinitialisation"
      - "Obt Val K"
      - "Obt val TDS"
      - "Conv en NaCl - 0.48"
      - "Obt parametre"
      - "Selct sonde K1"
      - "Sortie Val Toutes (default)"
      - "Unité - Conductivité"
      - "Unité - Salinité"
      - "Unité - Specific Gravity"
      - "Unité - TDS"
      - "Vérif Calibration"
      - "Calibration @ SEC"
      - "Calibration @ BASSE = 12880"
      - "Calibration @ HAUTE = 80000"
      - "Calibration CLEAR"
    initial_option: "Vérif Calibration"
    set_action:
      - logger.log:
          format: "Chosen option: %s"
          args: ["x.c_str()"]
    web_server:
      sorting_group_id: sorting_group_ec
